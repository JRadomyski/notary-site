<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stock-example template for further projects">
    <title>App</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
<section id="sideNav">
    <nav>
        <ul>
            <li></li>
            <li><a class="nav__link" href="#header">Początek</a></li>
            <li><a class="nav__link" href="#gallery">Galeria</a></li>
            <li><a class="nav__link" href="#contact">Kontakt</a></li>
        </ul>
    </nav>
    <div id="menubtn">
        <img src="img/icons/menu.svg" id="menu" alt="hamburger-menu">
    </div>
</section>
<nav class="nav nav-desktop">
    <a class="nav__link" href="#gallery">Galeria</a>
    <a class="nav__link" href="#contact">Kontakt</a>
</nav>

<header id="header" class="heading">
    <h1>Template</h1>
    <p>For further projects</p>
</header>

<section id="gallery">
    <div class="section__header ">
        <h1 class="display-3">GALERIA</h1>
    </div>
    <ul class="lightbox">
        <li class="photo"><img src="img/cameraHikvision.jpg" alt="..."></li>
        <li class="photo"><img src="img/camera.jpg" alt="..."></li>
        <li class="photo"><img src="img/cameraSecond.jpg" alt="..."></li>
        <li class="photo"><img src="img/homeSecurity.jpg" alt="..."></li>
        <li class="photo"><img src="img/securityLock.jpg" alt="..."></li>
        <li class="photo"><img src="img/camera.jpg" alt="..."></li>
    </ul>
    <div class="popup hidden">
        <img src="img/icons/x.svg" class="popup__close" alt="close"></img>
        <img src="img/camera.jpg" alt="displayedImg" class="popup__img">
        <img src="img/icons/chevron-left.svg" class="popup__arrow popup__arrow--left"></img>
        <img src="img/icons/chevron-right.svg" class="popup__arrow popup__arrow--right"> </img>
    </div>
</section>

<section id="contact">
    <div class="section__header">
        <h1 class="display-3">KONTAKT</h1>
    </div>
    <div class="container">
        <div class="row">
            <div id="phone" class="col-12 col-lg-4">
                <img class="m-5" height="50px" width="50px" src="img/icons/ikonka (1).png" alt="contact__icon">
                <h2>Numer Kontaktowy</h2>
                <p>123 456 789</p>
            </div>
            <div id="mail" class="col-12 col-lg-4">
                <img class="m-5" height="50px" width="50px" src="img/icons/ikonka(3).png" alt="contact__icon">
                <h2>E - MAIL</h2>
                <p>mail@mail.com</p>
            </div>
            <div id="address" class="col-12 col-lg-4">
                <img class="m-5" height="50px" width="50px" src="img/icons/ikonka (2).png" alt="contact__icon">
                <h2>Adres</h2>
                <p>ul. Główna 100 <br> 08-110 Siedlce</p>
            </div>
        </div>
    </div>
</section>

<footer class="footer">
    <p class="footer__bottom-text">&copy; <span class="footer__year"></span> Footer <a
            href="https://jakubradomyski.me/"> (JR) </a></p>
</footer>
<script src="script.js"></script>
</body>

</html>
